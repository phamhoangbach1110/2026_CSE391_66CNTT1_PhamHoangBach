<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>BT4</title>
    <style>
        .border-bottom {
            border-bottom: 4px solid #000;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .but{
            background-color: #120101bb;
            color: white;
            border: none;
        }
        .sbm{
            margin-left: 55%;
        }
    </style>
</head>
<body>
    <form class="container">
        <div id="BasicInfo" class="row mt-5">
            <h4 class="border-bottom">Basic Info</h4>
            <div class="row ms-0">
                <label class="col-sm-3 fw-bold">Employee ID</label>
                <div class="col-sm-8">9</div>

                <label class="col-sm-3 fw-bold">Last Name</label>
                <div class="col-sm-8">Dodsworth</div>

                <label class="col-sm-3 fw-bold">First Name</label>
                <input class="col-sm-8" type="text" value="Anne">

                <label class="col-sm-3 fw-bold mt-5">Gender</label>
                <div class="col-sm-8 mt-3">
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="Male">Male</label><br>
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label for="Female">Female</label><br>
                    <input type="radio" id="XXX" name="gender" value="XXX">
                    <label for="XXX">XXX</label><br>
                    <input type="radio" id="ZZZ" name="gender" value="ZZZ">
                    <label for="ZZZ">ZZZ</label>
                </div>

                <label class="col-sm-3 fw-bold">Title</label>
                <input class="col-sm-8" type="text" value="Sales Representative">

                <label class="col-sm-3 fw-bold">Suffix</label>
                <input class="col-sm-8" type="text" value="Mrs.">

                <label class="col-sm-3 fw-bold">BirthDate</label>
                <input class="col-sm-8" type="datetime-local" value="1969-07-02 00:00:00">
                <div class="col-sm-1 fw-bold">(?)</div>

                <label class="col-sm-3 fw-bold">HireDate</label>
                <input class="col-sm-8" type="datetime-local" value="1994-11-15 00:00:00">

                <label class="col-sm-3 fw-bold">SSN # (if applicable)</label>
                <input class="col-sm-8" type="text">

                <label class="col-sm-3 fw-bold">Reports To</label>
                <select class="col-sm-8">
                    <option value="Buchanan">Buchana</option>
                    <option value="Oricle">Oricle</option>
                    <option value="Raman">Raman</option>
                    <option value="Filip">Filip</option>
                </select>
            </div>
        </div>

        <div id="ContactInFo" class="row mt-5">
            <h4 class="border-bottom">Contact Info</h4>
            <div class="row ms-0">
                <label class="col-sm-3 fw-bold">Email</label>
                <input class="col-sm-8" type="text" placeholder="name@example.com">

                <label class="col-sm-3 fw-bold">Address</label>
                <input class="col-sm-8" type="text" value="7 Houndstooth Rd.">

                <label class="col-sm-3 fw-bold">City</label>
                <input class="col-sm-8" type="text" value="London">

                <label class="col-sm-3 fw-bold">Region</label>
                <input class="col-sm-8" type="text">

                <label class="col-sm-3 fw-bold">Postal Code</label>
                <input class="col-sm-8" type="text" value="WG2 7LT">

                <label class="col-sm-3 fw-bold">Country</label>
                <select class="col-sm-2">
                    <option value="Russian Federation">Russian Fereration</option>
                    <option value="UK Federation">UK Federation</option>
                    <option value="USA Federation">USA Federation</option>
                </select>
                <div class="col-sm-7"></div>

                <label class="col-sm-3 fw-bold">US Home Phone</label>
                <input class="col-sm-8" type="tel" pattern="[0-9]{3}-[0-9]{4}" value="234-2342">

                <label class="col-sm-3 fw-bold">Photo</label>
                <input class="col-sm-8" type="file">
            </div>
        <div>

        <div id="OptionInfo" class="row mt-5">
            <h4 class="border-bottom">Option Info</h4>
            <div class="row ms-0">
                <label class="col-sm-3 fw-bold mt-4">Notes</label>
                <textarea class="col-sm-8" rows="5">Anne has a BA degree in English from St.Lawrence College. She is fluent in French and German.ZZZ</textarea>

                <label class="col-sm-3 fw-bold">Preferred Shift</label>
                <div class="col-sm-8">
                    <input id="op1" type="checkbox">
                    <label for="op1">Regular</label><br>
                    
                    <input id="op2" type="checkbox">
                    <label for="op2">Gravy Yard</label>
                </div>

                <label for="active" class="col-sm-3 fw-bold">Active?</label>
                <div class="col-sm-8">
                    <input id="active" type="checkbox">
                </div>

                <label class="col-sm-3 fw-bold mt-5">Are you human?</label>
                <div class="col-sm-8">
                    <h1 style="font-family:Courier New;">TIDAWO</h1>
                    <p class="fw-bold" style="cursor: pointer;">Click to change</p>
                    <input type="text">
                </div>
            </div>
        <div>
        
        <div class="border-bottom mt-3"></div>
        
        <button class="but">&lt</button>
        <button class="but">&gt</button>
        
        <button type="submit" class="but sbm"><i class="fa fa-save"></i> Submit</button>
        <button type="reset" class="but">&times Cancel</button>
        </form>
</body>
</html>
