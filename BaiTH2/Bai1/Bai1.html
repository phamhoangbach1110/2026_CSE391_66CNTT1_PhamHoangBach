<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <fieldset class="contact-form">
        <h3>Get in touch with us by filling contact form below</h3>
        
        <div class="info">
            <input type="text" placeholder=" * Enter your full name" class="info__name">
            <input type="text" placeholder=" * Enter your email address" class="info__email">
        </div>
        
        <div class="contact-form__subject">
            <input type="text" placeholder=" Enter your subject" class="contact-form__subject-text">
        </div>

        <div class="contact-form__textarea">
            <textarea name="message" id="message" placeholder=" * Your message here..." class="contact-form__textarea-item"></textarea>
        </div>

        <div class="contact-form__end">
            <button type="submit" class="contact-form__end-btn">Send message</button>
            <h5 class="contact-form__end-text">* Please fill all required form fill, thanks!</h5>
        </div>
    </fieldset>
</body>
